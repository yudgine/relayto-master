
<div class="font-list">
    <font-preview font="font" 
              ng-repeat="font in $ctrl.fonts track by $index"
              ng-if="$index < 12"></font-preview>
</div>

<div ng-show="!$ctrl.fontsLoaded">
    Loading fonts...
</div>

<div class="post-preview" ng-show="$ctrl.fontsLoaded && !$ctrl.fonts.length">
    No tags are here... yet.
</div>
